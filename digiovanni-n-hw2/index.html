<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Temporary Style (Delete Later) -->
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
    <!-- Meta Info -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer</title>
    <!-- Links -->
</head>

<body>
    <header>
        <h1>Audio Visualizer</h1>
    </header>

    <section id="section-canvas">
        <canvas width="500" height="500"></canvas>
    </section>

    <section id="section-controls">
        <button>Play ></button>
        <button>Pause ||</button>
        <span>
            Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
            <span id="volumeLabel">???</span>
        </span>
    </section>

    <section id="section-settings">
        <div>
            <!-- Music Selection Setting -->
            <div>
                <h2>Songs</h2>
                <!-- Pre Installed Songs -->
                <div>
                    <label for="">Select a Song:</label>
                    <select name="" id="">
                        <option value="">Test 1</option>
                        <option value="">Test 2</option>
                        <option value="">Test 3</option>
                    </select>
                </div>

                <!-- Allow user -->
                <div>
                    <label for="">Upload a Song:</label>
                    <input type="file">
                </div>
                <div>
                    <button>Play Song From List</button>
                    <button>Play Song From File</button>
                </div>
            </div>

            <!-- Visualizer Settings -->
            <div>
                <h2>Visualization Options</h2>
                <div>
                    <span>
                        <input type="checkbox">
                        <label>Test</label>
                    </span>
                    <span>
                        <input type="checkbox">
                        <label>Test</label>
                    </span>
                    <span>
                        <input type="checkbox">
                        <label>Test</label>
                    </span>
                </div>
            </div>

            <!-- Effect Settings -->
            <div>
                <h2>Effect Options</h2>
                <div>
                    <span>
                        <input type="checkbox">
                        <label>Test</label>
                    </span>
                    <span>
                        <input type="checkbox">
                        <label>Test</label>
                    </span>
                    <span>
                        <input type="checkbox">
                        <label>Test</label>
                    </span>
                </div>
            </div>
        </div>
    </section>

    <footer>

    </footer>
</body>

</html>
