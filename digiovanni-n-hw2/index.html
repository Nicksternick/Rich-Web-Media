<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Temporary Style (Delete Later) -->
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
    <!-- Meta Info -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Links -->
    <!-- <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" /> -->
    <script src="./src/loader.js" type="module"></script>
</head>

<body>

    <body>
        <header>
            <h1></h1>
        </header>

        <section id="section-canvas">
            <canvas width="854" height="480"></canvas>
        </section>

        <section id="section-controls">
            <button id="btn-play">Play ></button>
            <button id="btn-pause">Pause ||</button>
            <span>
                Volume: <input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01">
                <span id="label-volume">???</span>
            </span>
        </section>

        <section id="section-settings">
            <!-- Music Selection Setting -->
            <div>
                <h2>Songs and Audio Effects</h2>
                <div>
                    <!-- Pre Installed Songs -->
                    <div>
                        <label for="">Select a Song:</label>
                        <select id="select-song">
                        </select>
                    </div>

                    <!-- Allow user -->
                    <div>
                        <label for="">Upload a Song:</label>
                        <input type="file" accept=".mp3, .mp4" id="input-song">
                    </div>
                    <div>
                        <button id="btn-list-play">Play Song From List</button>
                        <button id="btn-file-play">Play Song From File</button>
                    </div>
                </div>
                <hr>
                <div>
                    <label>Highshelf Range: 0</label>
                    <div>
                        <input type="range" id="slider-highshelf" min="0" max="10" value="0">
                    </div>
                    <br>
                    <label>Lowshelf Range: 0</label>
                    <div>
                        <input type="range" id="slider-lowshelf" min="0" max="10" value="0">
                    </div>
                    <br>
                    <div>
                        <input type="checkbox" id="cb-frequency" checked>
                        <label>Use Frequency Data</label>
                    </div>
                </div>
            </div>

            <!-- Visualizer Settings -->
            <div>
                <h2>Visualization Options</h2>
                <div>
                    <div>
                        <input type="checkbox" checked>
                        <label>Circle</label>
                    </div>
                    <div>
                        <input type="range" id="select-circle-min" min="0" max="256" value="0" step="1">
                        <label for="">Min Analyzed Data: 0</label>
                    </div>
                    <div>
                        <input type="range" id="select-circle-max" min="0" max="256" value="256" step="1">
                        <label for="">Max Analyzed Data: 256</label>
                    </div>
                    <div>
                        <input type="range" id="select-circle-width" min="1" max="10" value="1" step="1">
                        <label for="">Line Width: 1</label>
                    </div>
                    <div>
                        <label for="">Color: </label>
                        <select id="select-circle-fill">
                            <option value="rgba(0,0,0,0)" selected>None</option>
                            <option value="red">Red</option>
                            <option value="blue">blue</option>
                            <option value="yellow">yellow</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Line Color: </label>
                        <select id="select-circle-stroke">
                            <option value="rgba(0,0,0,0)">None</option>
                            <option value="red" selected>Red</option>
                            <option value="blue">blue</option>
                            <option value="yellow">yellow</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div>
                    <div>
                        <input type="checkbox" checked>
                        <label>Line</label>
                    </div>
                    <div>
                        <input type="range" id="select-line-min" min="0" max="256" value="0" step="1">
                        <label for="">Min Analyzed Data: 0</label>
                    </div>
                    <div>
                        <input type="range" id="select-line-max" min="0" max="256" value="256" step="1">
                        <label for="">Max Analyzed Data: 256</label>
                    </div>
                    <div>
                        <input type="range" id="select-line-width" min="1" max="10" value="1" step="1">
                        <label for="">Line Width: 1</label>
                    </div>
                    <div>
                        <label for="">Color: </label>
                        <select id="select-line-fill">
                            <option value="rgba(0,0,0,0)" selected>None</option>
                            <option value="red">Red</option>
                            <option value="blue">blue</option>
                            <option value="yellow">yellow</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Line Color: </label>
                        <select id="select-line-stroke">
                            <option value="rgba(0,0,0,0)">None</option>
                            <option value="red" selected>Red</option>
                            <option value="blue">blue</option>
                            <option value="yellow">yellow</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <footer>

        </footer>
    </body>
</body>

</html>
