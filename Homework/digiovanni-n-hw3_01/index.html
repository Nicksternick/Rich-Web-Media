<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Re: Kanji Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./styles/bulma-override.css">
    <script type="module" src="/src/main.ts"></script>
</head>

<body>
    <header>
        <nav class="navbar has-shadow is-danger">
            <!-- Logo | Brand -->
            <div class="navbar-brand">
                <a class="navbar-item" href="about.html">
                    <img src="./media/kanji.png" alt="logo">
                </a>
                <a class="navbar-burger" id="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>

            <!-- Menu -->
            <div class="navbar-menu" id="nav-links">
                <div class="navbar-start">
                    <a class="navbar-item" href="about.html">
                        About
                    </a>

                    <a class="navbar-item" href="app.html">
                        App
                    </a>
                </div> <!-- end navbar-start -->
            </div>
        </nav>
    </header>

    <h1>Re: Kanji Finder</h1>



    <hr>


    <div class="container columns">
        <div class="column">
            <!-- Kanji Selection Area -->
            <div>
                <label for="kanji-select">Select a list to get a random kanji from</label>
                <select class="select" name="kanji-select" id="select-list-kanji">
                    <option selected value="kanji/all">All</option>
                    <option value="kanji/joyo">Joyo</option>
                    <option value="kanji/jinmeiyo">Jinmeiyo</option>
                    <option value="kanji/kyouiku">Kyouiku</option>
                    <option value="kanji/grade-1">Grade 1</option>
                    <option value="kanji/grade-2">Grade 2</option>
                    <option value="kanji/grade-3">Grade 3</option>
                    <option value="kanji/grade-4">Grade 4</option>
                    <option value="kanji/grade-5">Grade 5</option>
                    <option value="kanji/grade-6">Grade 6</option>
                    <option value="kanji/grade-7">Grade 7</option>
                    <option value="kanji/grade-8">Grade 8</option>
                </select>
            </div>
            <div class="buttons">
                <button class="button is-responsive" id="btn-get-kanji">Search Kanji</button>
                <button class="button is-responsive" id="btn-random-kanji">Random Kanji</button>
                <button class="button is-responsive" id="btn-save-kanji">Save Kanji</button>
            </div>
            <div>
                <input class="input is-small" id="input-kanji" type="text">
            </div>
        </div>

        <!-- Kanji Info Display Area -->
        <div id="container" class="column"></div>
    </div>

    <hr>

    <!-- Holding the library information -->
    <div class="container">
        <button class="button is-rounded" id="btn-search-kanji">Search</button>
        <button class="button is-rounded" id="btn-remove-kanji">Remove</button>
        <span id="chosen-kanji" data-value=""></span>
    </div>

    <div class="container box">
        <div class="columns" id="library">
            <div id="library-kanji" class="column is-flex is-flex-wrap-wrap">
            </div>
        </div>
    </div>

    <hr>

    <h2>Sources</h2>
    <a href="https://www.flaticon.com/free-icons/kanji" title="kanji icons">Home icon created by Paul J. -
        Flaticon</a>
</body>

</html>
